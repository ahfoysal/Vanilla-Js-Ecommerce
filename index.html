<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script2.js" defer></script>
</head>

<body>
    <header>
        <form id="form">
            <input type="text" id="search" placeholder="Search" class="search" />
        </form>
    </header>
    <main id="main" class="main"></main>

    <main class="container main-card" id="mains">
        <section class="card card-blue">
            <div class="product-image">
                <img src="https://i.ibb.co/0JKpmgd/blue.png" alt="OFF-white Blue Edition" draggable="false" />
            </div>
            <div class="product-info">
                <h2>Nike X OFF-white</h2>
                <p>Air Jordan 1 Retro High "Off-White - UNC" sneakers</p>
                <div class="price">$1599</div>
            </div>
            <div class="btn">
                <button class="buy-btn">Buy Now</button>
                <button class="fav">
            <svg
              class="svg"
              id="i-star"
              xmlns="http://www.w3.org/2000/svg"
              viewbox="0 0 32 32"
              stroke="#000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path
                d="M16 2 L20 12 30 12 22 19 25 30 16 23 7 30 10 19 2 12 12 12 Z"
              />
            </svg>
          </button>
            </div>
        </section>
    </main>
